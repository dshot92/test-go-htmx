{{range .}}
<a href="/view{{.Path}}" class="model-card">
  <div class="model-preview">
    <img src="/static/thumbnails/{{.Category}}/{{if .Section}}{{.Section}}/{{end}}{{.Name}}.webp" 
       alt="{{.Name}} thumbnail"
       loading="lazy">
  </div>
  <div class="model-info">
    <h3>{{.Name}}</h3>
    {{if .Section}}
    <span class="section-tag">{{.Section}}</span>
    {{end}}
  </div>
</a>
{{end}}
