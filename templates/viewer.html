<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Name}}{{.Name}}{{else}}Uploaded Model{{end}} - Model Viewer</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <!-- Import the model-viewer component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
    <div class="model-viewer-container">
        <div class="model-viewer-overlay">
            <div class="model-info">
                <h1>{{if .Name}}{{.Name}}{{else}}Uploaded Model{{end}}</h1>
                {{if .Section}}
                <span class="section-tag">{{.Section}}</span>
                {{end}}
            </div>
            <a href="/" class="back-button">‚Üê Back to Gallery</a>
        </div>
        <model-viewer
            src="{{if .Path}}/static{{.Path}}{{else}}{{.BlobURL}}{{end}}"
            alt="{{if .Name}}{{.Name}}{{else}}Uploaded Model{{end}} 3D model"
            auto-rotate
            camera-controls
            shadow-intensity="1"
            environment-image="neutral"
            exposure="1">
        </model-viewer>
    </div>

    <script>
        // Clean up blob URL when leaving the page
        if (window.blobURL) {
            window.addEventListener('unload', () => {
                URL.revokeObjectURL(window.blobURL);
            });
        }
    </script>
</body>
</html>
